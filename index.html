<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>

<!-- Main------------------------------------------------------------------------------------------------------------------------- -->

    <main>
  
        <!-- Buttons------------------------------------------- -->
  
        <section class="main-section" id="game-main">

            
            <div class= rock-paper-scissors>
                
            <!-- PictureONE -->

                    <label class="selectors" id='rock-selection'>
                        
                        <input class="radio" 
                        type="radio" 
                        name="rps" 
                        value="rock"
                        checked
                        />
                        <img src="../assets/rock.png"/>

                    </label>

            <!-- PictureTwo -->

                    <label class="selectors" id="paper-selection">
                        
                        <input class="radio"
                        type="radio"
                        name="rps"
                        value="paper"
                        />
                        <img src="../assets/paper.png"/>

                    </label>

            <!-- PictureTHREE -->

                    <label class="selectors" id="scissor-selection">
                        
                        <input class="radio"
                        type="radio"
                        name="rps"
                        value="scissors"
                        />
                        <img src="../assets/scissors.png"/>

                    </label>

                </div>

<!-- Other Stuff------------------------------------------------- -->
                <br>
                <br>

            <button id="play">3, 2, 1, Throw!</button>
            <div>Computer threw <span id="comp-result"></span> and you threw <span id="user-choice"></span></div>
            <div id="game-result"></div>
            <div>
                Wins: <span id="wins">0</span>
            </div>
            <div>
                Losses: <span id="losses">0</span>
            </div>
            <div>
                Ties: <span id="ties">0</span>
            </div>

<!-- Set reset button to document reset  -->

            <button id="reset-button">Reset</button>
            
        </section>
    </main>

<!-- footer---------------------------------------------------------------------------------------------------------------------------------- -->

    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
